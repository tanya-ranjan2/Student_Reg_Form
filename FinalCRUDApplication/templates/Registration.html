                                <style>
.register {
    background: #161626;
    margin-top: 3%;
    box-shadow: 0px 10px 40px -10px rgba(0, 0, 0, 0.7);
    height: 635px;
}

.register-left {
    text-align: center;
    color: #ffffff;
    margin-top: 4%;
}

.register-left input {
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    width: 60%;
    background: #f8f9fa;
    font-weight: bold;
    color: #383d41;
    margin-top: 30%;
    margin-bottom: 3%;
    cursor: pointer;
    box-shadow: 0px 10px 49px -14px rgba(0, 0, 0, 0.7);

}

.register-right {
    background: #f8f9fa;
    height: 635px;

}

.register-left img2 {
    margin-top: 15%;
    margin-bottom: 5%;
    width: 25%;
    -webkit-animation: mover 2s infinite  alternate;
    animation: mover 1s infinite  alternate;
    
}

@-webkit-keyframes mover {
    0% {
        transform: translateY(0);
    }

    100% {
        transform: translateY(-20px);
    }
}

@keyframes mover {
    0% {
        transform: translateY(0);
    }

    100% {
        transform: translateY(-20px);
    }
}

.register-left p {
    font-weight: lighter;
    padding: 12%;
    margin-top: -9%;
}

.register .register-form {
    padding: 10%;
    margin-top: 10%;
}

.btnRegister {
    float: right;
    margin-top: 10%;
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    background: #fcb04d;
    color: #fff;
    font-weight: 600;
    width: 50%;
    cursor: pointer;
}

.btn-label {
    position: relative;
    left: -12px;display: inline-block;
    padding: 6px 12px;
    background: rgba(61, 61, 61, 0.15);
    border-radius: 3px 0 0 3px;
}

.btn-labeled {
    padding-top: 0;
    padding-bottom: 0;
}
.btn {
     margin-bottom:10px;
     background: #f7f7f7;
     border-radius: 1.5rem;
     font-weight: bold;
     padding: 2%;
     width: 60%;

     }

.register .nav-tabs {
    margin-top: 3%;
    border: none;
    background: #FEBD69;
    border-radius: 1.5rem;
    width: 28%;
    float: right;
}

.register .nav-tabs .nav-link {
    padding: 2%;
    height: 34px;
    font-weight: 600;
    color: #fff;
    border-top-right-radius: 1.5rem;
    border-bottom-right-radius: 1.5rem;
}

.register .nav-tabs .nav-link:hover {
    border: none;
}

.register .nav-tabs .nav-link.active {
    width: 100px;
    color: #FEBD69;
    border: 2px solid #FEBD69;
    border-top-left-radius: 1.5rem;
    border-bottom-left-radius: 1.5rem;
}

.register-heading {
    text-align: center;
    margin-top: 8%;
    margin-bottom: -15%;
    color: #495057;
    
}

.loader {
  display: inline-flex;
  flex-wrap: wrap;
  width: 90px;
  height: 90px;
  transform-style: preserve-3d;
  transform: rotateX(45deg) rotate(45deg);
}
.box {
  position: absolute;
  top: 0;
  left: 0;
  width: 30px;
  height: 30px;
  background: #FED750;
  box-shadow: 112.5px 112.5px 20px #000;
  animation: move 2s ease-in-out infinite both;
  transform-style: preserve-3d;
}
.box:nth-child(1) {
  animation-delay: -1s;
}
.box:nth-child(2) {
  animation-delay: -2s;
}
.box:nth-child(3) {
  animation-delay: -3s;
}
.box:before, .box:after {
  display: block;
  content: "";
  position: absolute;
  width: 30px;
  height: 30px;
}
.box:before {
  top: 100%;
  left: 0;
  background: #E6A32F;
  transform-origin: center top;
  transform: rotateX(-90deg);
}

input{
    padding: 2em;
    border-width: 0;
}

.box:after {
  top: 0;
  left: 100%;
  background: #C87932;
  transform-origin: center left;
  transform: rotateY(90deg);
}
@keyframes move {
  0%, 100% {
    transform: none;
  }
  12.5% {
    transform: translate(30px, 0);
  }
  25% {
    transform: translate(60px, 0);
  }
  37.5% {
    transform: translate(60px, 30px);
  }
  50% {
    transform: translate(60px, 60px);
  }
  62.5% {
    transform: translate(30px, 60px);
  }
  75% {
    transform: translate(0, 60px);
  }
  87.5% {
    transform: translate(0, 30px);
  }
}
.alert-success { border-color: #fbbf24;background: #fbbf24;color: #fff; }

</style>
